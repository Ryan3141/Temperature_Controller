[env:wemos_d1_mini32]
platform = espressif32
board = wemos_d1_mini32
framework = arduino
monitor_speed = 115200
lib_deps =
    Wire
    adafruit/Adafruit MAX31855 library @ ~1.2.1
    adafruit/Adafruit MAX31865 library @ ~1.3.0
    br3ttb/PID @ ~1.2.1